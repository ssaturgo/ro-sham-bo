<body>

<section id="rules">
    <h2>Rules</h2>
    <ul>
        <li>Scissors beats Paper</li>
        <li>Paper beats Rock</li>

    </ul>
</section>

<section id="result">
    <label>
        <input type="text" readonly value="select an option">
    </label>
</section>

<section id="choices">
    <ul>
        <li><button type="submit">Rock</button></li>
        <li><button type="submit">Paper</button></li>
        <li><button type="submit">Scissors</button></li>
    </ul>

</section>
