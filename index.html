<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ro-Sham-Bo</title>
    <link rel="stylesheet" href="CSS/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <script src="script-main.js"></script>
</head>
<body>

<section id="rules">
    <h2>Rules</h2>

    <ul>
        <li><p>Rock</p><p>beats</p><p>Scissors</p></li>
        <li><p>Paper</p><p>beats</p><p>Rock</p></li>
        <li><p>Scissors</p><p>beats</p><p >Paper</p></li>
    </ul>
</section>

<section id="graphics">
    <img src="IMG/player.svg" alt="" id="player">
    <img src="" alt="" class="choice" id="player-choice">
    <p>vs</p>
    <img src="" alt="" class="choice" id="bot-choice">
    <img src="IMG/bot.svg" alt="" id="bot">
</section>

<section id="result">
    <p id="result-text">select an option</p>
</section>

<section id="choices">
    <button type="submit" value=0 onclick="submitChoice(this.value)">
        <img src="IMG/rock.svg" alt="rock" ></button>
    <button type="submit" value=1 onclick="submitChoice(this.value)">
        <img src="IMG/paper.svg" alt="paper" ></button>
    <button type="submit" value=2 onclick="submitChoice(this.value)">
        <img src="IMG/scissors.svg" alt="scissors" ></button>
</section>

</body>
</html>
